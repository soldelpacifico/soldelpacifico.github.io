{% extends "sol/base.html" %}
{% load static %}

{% block content %}

<article class="pertenencias">
    <h1>Contáctanos</h1>
    <p>¿Tiénes algun otro motivo para contactarnos? Cuéntanos cuáles son tus razones.</p>
    <form action="https://formspree.io/secretaria@soldelpacifico.cl" method="POST">
        <h4>Información personal</h4>
        <div class="contFlex">
            <label for="NombreCompleto">Nombre Completo </label>
            <input type="text" name="NombreCompleto" placeholder="Javier Robles Cepeda" required="required">
        </div>
        <div class="contFlex">
            <label for="Correo">Correo </label>
            <input type="email" name="Correo" placeholder="JavierRoblesC@hotmail.com" required="required">
        </div>
        <div class="contFlex">
            <label for="Telefono">Teléfono </label>
            <input type="tel" name="Telefono" placeholder="569 12345678" required="required" minlength="8">
        </div>
        <h4>Mensaje</h4>
        <div class="contFlex">
            <label for="Mensaje">Motivo </label>
            <textarea name="Mensaje" placeholder="Cuéntanos..."></textarea>
        </div>
            <input type="submit" value="ENVIAR" id="btnPertenencias">
    </form>
</article>
{% endblock %}
